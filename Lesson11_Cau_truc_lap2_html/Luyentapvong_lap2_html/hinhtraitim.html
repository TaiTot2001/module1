<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình trái tim</title>
</head>
<body>
<script>
    let n = 8; // độ lớn của trái tim, có thể thay đổi

    for (let i = n / 2; i < n; i += 2) {
        let line = "";

        // khoảng trắng bên trái
        for (let j = 1; j < n - i; j += 2) {
            line += " ";
        }

        // phần đầu trái tim bên trái
        for (let j = 1; j <= i; j++) {
            line += "*";
        }

        // khoảng giữa 2 nửa trái tim
        for (let j = 1; j <= n - i; j++) {
            line += " ";
        }

        // phần đầu trái tim bên phải
        for (let j = 1; j <= i; j++) {
            line += "*";
        }

        console.log(line);
    }

    // phần dưới hình trái tim
    for (let i = n; i >= 1; i--) {
        let line = "";

        // khoảng trắng đầu dòng
        for (let j = 0; j < n - i; j++) {
            line += " ";
        }

        // phần hình tam giác ngược
        for (let j = 1; j <= i * 2 - 1; j++) {
            line += "*";
        }

        console.log(line);
    }

</script>
</body>
</html>
