<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>
    let number = 7, i, sum30 = 0;
    for (i = 0; i < 30; i++) {
        sum30 += number;
        number += 7;
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là  = " + sum30);
</script>
</body>
</html>
