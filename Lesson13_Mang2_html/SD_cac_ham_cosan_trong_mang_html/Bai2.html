<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chèn dấu "-" giữa các số chẵn</title>
</head>
<body>
<script>
    let numbers = prompt("Nhap vao một chuỗi các số :");
    let result = [];
    for (let i = 0; i < numbers.length; i++) {
        result.push(numbers[i]);
        if (i < numbers.length-1) {
            let sotruoc = parseInt(numbers[i]);
            let sosau = parseInt(numbers[i + 1]);
            if (sotruoc % 2 === 0 && sosau % 2 === 0) {
                result.push("-");
            }
        }
    }
    document.write(result.join(""))
</script>
</body>
</html>
