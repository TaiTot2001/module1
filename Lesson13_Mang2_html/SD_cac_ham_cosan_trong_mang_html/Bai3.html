<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = prompt("Nhập vào dòng chữ cần chuyển đổi: ");
    let Inhoa = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let Inthuong = "abcdefghijklmnopqrstuvwxyz";
    let result = [];
    for (let i = 0; i < text.length; i++) {
        if (Inhoa.indexOf(text[i]) !== -1) {
            result.push(text[i].toLowerCase());
        } else if (Inthuong.indexOf(text[i]) !== -1) {
            result.push(text[i].toUpperCase());
        } else {
            result.push(text[i]);
        }
    }
    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${text}<br>==> ${result.join("")}`);
</script>
</body>
</html>
