<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo một mảng số nguyên.
        Hiển thị giá trị lớn nhất trong mảng đó.
        In ra giá trị trung bình của các phần tử trong mảng.</title>
</head>
<body>
<script>
    let numbers = [3, 7, 8, 9, 10, 14, 24, 91, 100, 13, 101];
    let maxnumbers = 0;
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
        if (numbers[i] >= maxnumbers) {
            maxnumbers = numbers[i];
        }
    }
    let avg = sum / numbers.length;
    document.write("numbers = [3, 7, 8, 9, 10, 14, 24, 91, 100, 13, 101]");
    document.write(`Giá tri lớn nhất trong mảng là: ${maxnumbers}`);
    document.write("<br>");
    document.write(`Giá trị trung bình cộng của các phần tử trong mảng: ${parseInt(avg)}`);
</script>
</body>
</html>
