<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo một mảng số nguyên gồm 10 phần tử khác nhau.
        Chương trình hiển thị phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>
<script>
    let numbers = [3, 7, 8, 9, 10, 14, 24, 91, 100, 13, 101];
    let maxnumbers = numbers[0];
    let indexmax = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (maxnumbers < numbers[i]) {
            maxnumbers = numbers[i];
            indexmax = i
        }
    }
    document.write(` numbers = [3, 7, 8, 9, 10, 14, 24, 91, 100, 13, 101] <BR>Gia trị lớn nhất trong mảng là: ${maxnumbers} &nbsp;có index=${indexmax}`)

</script>
</body>
</html>
