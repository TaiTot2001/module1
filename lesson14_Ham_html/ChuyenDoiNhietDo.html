<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
<label id="fahrenheit">Fahrenheit
    <input type="number" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</label>

<p style="color: #ff2d4d">Celcius:  <span id="outputCelcius" style="color: #d61b06"></span></p>
    <script>
    function temperatureConverter(valueNumber) {
        const numberValue = parseFloat(valueNumber);
        document.getElementById("outputCelcius").innerHTML = (numberValue-32)/1.8;

    }
</script>
</body>
</html>
