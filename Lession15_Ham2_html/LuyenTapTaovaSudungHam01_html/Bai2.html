<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào một đối số dạng số, tăng giá trị của đối số lên 1 và trả về giá trị sau khi tăng.
      Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.</title>
</head>
<body onload="document.write(tangMot(5))">
<script>
  function tangMot(a){
    return a + 1;
  }
</script>
</body>
</html>
