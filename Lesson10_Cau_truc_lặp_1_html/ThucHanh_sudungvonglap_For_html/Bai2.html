<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào</title>
</head>
<body>
<script>
  let i=1;
  let num = prompt("nhập vào một số bất kì");
  let total = 0;
  for (; i<= num;i++){
    total = total + i;
  }
  alert(total);
</script>
</body>
</html>
