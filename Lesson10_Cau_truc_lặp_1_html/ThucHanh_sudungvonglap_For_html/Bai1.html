<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
  let i=0;
  let text = "";
  for (; i < 5; i++) {
    text += "The number is " + i+ "<br>";
  }
  document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
