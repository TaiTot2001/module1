<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let number;
    let total = 0;
    do {
        number = +prompt("Nhập số vào chỗ trống: ");
        // alert(number);
        total += number;
    }
    while (number !== 0)
    {
        alert("ket thuc chương trình,tổng các số đã nhập vào là : " + total);
    }
</script>
</body>
</html>
