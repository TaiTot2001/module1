<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật khi biết 02 cạnh a, b</title>
</head>
<body>
<script>
    let chieudai = +prompt("Chieu dai (m)");
    let rong = +prompt("Chieu rong (m)");
    let S = chieudai * rong;

    document.write("Diện tích hình chữ nhật là: " + S + "m²");
</script>
</body>
</html>
