<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
<script>
    let number = +prompt("Nhập chiều dài 1 cạnh hình vuông (m)")
    if (isNaN(number) || number <= 0) {
        alert("Vui lòng nhập vào một số hợp lệ và lớn hơn 0 !!")
    }
    else {
        let area = number * number;
        alert("Diện tích hình vuông là : " + area + " m²")
    }
</script>
</body>
</html>
