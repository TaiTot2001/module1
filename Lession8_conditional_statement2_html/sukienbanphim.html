<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:relative;left:0; top:0;" height="200" width="180"/>
<script>
    function upArrowPressed() {
        let nobita = document.getElementById("nobita");
        nobita.style.top = parseInt(nobita.style.top) - 10 + 'px';
    }
    function downArrowPressed() {
        let nobita = document.getElementById("nobita");
        nobita.style.top = parseInt(nobita.style.top) + 10 + 'px';
    }
    function leftArrowPressed() {
        let nobita = document.getElementById("nobita");
        nobita.style.left = parseInt(nobita.style.left) - 10 + 'px';
    }
    function rightArrowPressed() {
        let nobita = document.getElementById("nobita");
        nobita.style.left = parseInt(nobita.style.left) + 10 + 'px';

    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
