<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" id="myimage" width="200"
         alt="Football">
    <p>
        Click button below to move the image to the right.
    </p>
    <input type="button" value="Click me!" id="clickme" />
</form>

<script>
    let image = null ;

    function init() {
        image = document.getElementById("myimage");
        image.style.position = "relative";
        image.style.left = "0px";
        // Gán sự kiện click cho nút
        document.getElementById("clickme").addEventListener("click", moveRight);
    }

    function moveRight() {
        image.style.left = parseInt(image.style.left) + 10 + 'px';
    }

    window.onload = init;

</script>
</body>
</html>
