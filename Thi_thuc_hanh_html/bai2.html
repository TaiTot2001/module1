<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    function tinhTongUoc(n) {
        let tong = 0;
        for (let i = 1; i < n; i++) {
            if (n % i === 0) {
                tong += i;
            }
        }
        return tong;
    }

    function laSoThanThiet(a, b) {
        return tinhTongUoc(a) === b && tinhTongUoc(b) === a;
    }

    alert(laSoThanThiet(220, 284));
</script>
</body>
</html>
