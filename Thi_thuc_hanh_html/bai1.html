<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<div>
    <p>
        Mảng vừa nhập vào là : <span id="arr">mảng không có gì</span>
    </p>
</div>
<div>
    <p>
        kết quả sau khi thực hiện <span id="result"></span>
    </p>
</div>
<script>
    let n =+prompt("Nhập một mảng số từ bàn phím với độ dài n \nVới 0 < n <= 50, n phải là số nguyên" );
    while (isNaN(n) || !Number.isInteger(n) || n < 1 || n > 50) {
        n = +prompt("Vui lòng nhập lại n với điều kiện 1 <= n <= 50 và n phải là số nguyên")
    }
    let arr = [];
    for (let i = 0; i < n; i++) {
        let number = +prompt(`Nhập vào số thứ ${i + 1}`)
        arr.push(number)
    }
    console.log(arr)
    document.getElementById("arr").innerHTML = `[ ${arr} ]`;

    function calculateAverage() {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (i % 2 === 0 && arr[i] % 2 !== 0) {
                newArr.push(arr[i])
            }
        }
        // return newArr;
        if (newArr.length === 0) {
            return "Không có phần tử thỏa mãn điều kiện là số lẻ ở vị trí chẵn.";
        }

        let sum = 0;
        for (let i = 0; i < newArr.length; i++) {
            sum += newArr[i];
        }

        return `(${newArr.join('+')})/${newArr.length} = ${sum / newArr.length}`;
    }

    document.getElementById("result").innerHTML = calculateAverage()
</script>
</body>
</html>
