<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra mảng số nguyên tố</title>
</head>
<body>
<script>
    let arr = [1, 3, 7, 2,]
    let even;

    function checkPrime() {
        for (let i = 0; i < arr.length; i++) {
            let count = 0;
            for (let j = 1; j <= arr[i]; j++) {
                if (arr[i] % j === 0) {
                    count++;
                }
            }

            if (count === 2) {
                even= true;
            }
            else{
                even = false;
                break;
            }

        }
        return even;
    }

    document.write(`${checkPrime()}`)
</script>
</body>
</html>
