<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra mảng số nguyên</title>
</head>
<body>
<script>
    let arr = [1,3,5,7,8];
    let evenNumber = true;
    let oddNumber = true;
    function checkNumber() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                oddNumber = false;
            }
            else{
                evenNumber = false;
            }
        }
        if(evenNumber){
            return 1;
        }
        else if(oddNumber){
            return 0;
        }
        else{
            return -1;
        }
    }

    document.write(`${checkNumber(arr)}`);
</script>
</body>
</html>
