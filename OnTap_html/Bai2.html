<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra loại tam giác</title>
</head>
<body>
<script>
    let x = parseFloat(prompt("Nhập vào cạnh thứ nhất: "))
    while (isNaN(x)) {
        x = parseFloat(prompt("Vui lòng nhập cạnh thứ nhất ở dạng số"))
    }
    let y = parseFloat(prompt("Nhập vào cạnh thứ hai: "))
    while (isNaN(y)) {
        y = parseFloat(prompt("Vui lòng nhập cạnh thứ hai ở dạng số"))
    }
    let z = parseFloat(prompt("Nhập vào cạnh thứ ba: "))
    while (isNaN(z)) {
        z = parseFloat(prompt("Vui lòng nhập cạnh thứ ba ở dạng số"))
    }

    function checkTriangle(x, y, z) {
        if ((x * x + y * y === z * z || y * y + z * z === x * x || z * z + x * x === y * y) && (x > 0 && y > 0 && z > 0)) {
            alert("Đây là 3 cạnh của tam giác vuông")
        } else if (x + y > z && x + z > y && y + z > x) {
            alert("Đây là 3 cạnh của tam giác thường")
        } else {
            alert("Không phải là cạnh tam giác")
        }

    }

    checkTriangle(x, y, z)
</script>
</body>
</html>
