<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim số lớn nhất sau khi xóa một chữ số </title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số một nguyên dương:  ");
    while (isNaN(number) || number < 0) {
        number = +prompt("Vui lòng nhập vào một số nguyên dương hợp lệ: ");
    }
    let max = -1;
    let strNumber = number.toString();
    // console.log(digitCount);
    // console.log(typeof digitCount);

    function findMaxNumber() {
        if (strNumber.length === 4) {

            for (let i = 0; i < strNumber.length; i++) {
                let newStrNumber = strNumber.slice(0, i) + strNumber.slice(i + 1);
                let newNumber = Number(newStrNumber);
                // console.log(newNumber);
                // console.log(digitCount);
                if (newNumber > max) {
                    max = (newNumber)
                }
            }
        }
        return max;
    }
    document.write("Số lớn nhất sau khi xóa một chữ số là: "+ findMaxNumber())

</script>
</body>
</html>
