<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số vào chỗ trống: ")
    let total = 0;
    while (number !==-1) {
        number = +prompt("Nhập số vào chỗ trống: ");
        alert(number);
        total += number;
    }
    alert(total);
</script>
</body>
</html>
