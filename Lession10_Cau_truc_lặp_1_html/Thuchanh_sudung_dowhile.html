<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
  let value = null;
  do {
    value = prompt(" nhập vào giá trị 1-10 : ")
  }
  while (value < 1 || value > 10);
  alert("so bạn vừa nhập là :"+value);
</script>
</body>
</html>
