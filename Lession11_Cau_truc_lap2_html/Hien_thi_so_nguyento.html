<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển ứng dụng hiển thị 20 số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    function checkSNT(number) {
        let count = 0;
        let countSNT = 0;
        let i;
        for (i = 2; i <= 100; i++) {
            if (countSNT < number) {
                for (let j = 1; j <= i; j++) {
                    if (i % j === 0) {
                        count += 1;
                    }
                }
                if (count === 2) {
                    document.write(i + "<br>");
                    countSNT += 1;
                }
                count = 0;
            } else {
                break;
            }

        }
    }

    let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    checkSNT(number);
</script>
</body>
</html>
