<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu trong dãy fibonacci</title>
</head>
<body>
<script>
    let a = 0, b = 1, i, sum, total = 0;

    function sumfirst20number() {
        for (let i = 0; i < 20; i++) {
            total += a
            sum = a + b;
            a = b
            b = sum;
        }
        alert("Tổng 20 số đầu trong dãy fibonacci là : " + total);
    }

    sumfirst20number();
</script>
</body>
</html>
