    <title>Tìm giá trị lớn nhât trong mảng</title>
</head>
<body>
<script>
    let arr = [2, 5, 6, 22, 100]
    let max = arr [0]
    let index = 0;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    document.write("arr = [2, 5, 6, 22, 100]" + "<br/>");
    document.write("Giá trị lớn nhất trong mảng arr là : " + max);
</script>
</body>
