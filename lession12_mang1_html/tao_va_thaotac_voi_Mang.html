<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hanh tạo và thao tác voi mảng</title>
    <style>
        body {
            padding-top: 50px
        }
    </style>
</head>
<body>
<input type="text" id="input">
<input type="button" value="Add" onclick="add_element()">
<input type="button" value="Display" onclick="display_array()">
<p id="ketqua"></p>
<script>
    let x = 0;
    let array = [];
    function add_element() {
        array[x] = document.getElementById("input").value;
        alert("Element " + array[x] + " added to index " + x);
        x++
        document.getElementById("input").value=""
    }
    function display_array() {
        let save = "";
        for (let i = 0; i < array.length; i++) {
            save += "Element " + i + " = " + array[i] + "<br/>";

        }

        document.getElementById("ketqua").innerHTML =save;
    }
</script>
</body>
</html>
