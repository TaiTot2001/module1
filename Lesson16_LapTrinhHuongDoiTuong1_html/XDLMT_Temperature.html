<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let temperature = function (celsius) {
    this.celsius = celsius;
    this.fahrenheit = function (){
      return this.celsius* (9/5)+32;
    }
    this.kelvin = function (){
      return this.celsius +273.15;
    }
  }
  let Temerature = new temperature(25);
  let Fahrenheit = Temerature.fahrenheit();
  let Kelvin = Temerature.kelvin();
  document.write(` Nhiệt độ F: ${Fahrenheit} <br> Nhiệt độ K: ${Kelvin}`);
</script>
</body>
</html>
