<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi "Xin chào".
      Gọi hàm từ trong phần <body> của trang web.</title>
</head>
<body onload="alert(alertMessage())">
<script>
  function alertMessage() {
    return "Xin Chao!"
  }
</script>
</body>
</html>
