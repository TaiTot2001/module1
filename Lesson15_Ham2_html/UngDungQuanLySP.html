<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm </title>
    <style>
        table, th, td {
            border: 1px solid white;
            border-collapse: collapse;
            padding: 6px 20px;
            font-family: Arial, sans-serif;
            padding-left: 0;
        }

        h2 {
            font-family: Arial, sans-serif;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer; /* Con trỏ chuột chuyển thành nút bàn tay chỉ */
            transition: background-color 0.5s; /* chuyển màu nền hover trong 0,5s */
        }

        .btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
<h2>Quản lý sản phẩm</h2>
<br>
<!-- Form thêm sản phẩm -->
<input type="text" id="newProduct" placeholder="Tên sản phẩm mới">
<button class="btn" onclick="addProduct()">Thêm</button>
<br><br>

<!-- Form sửa sản phẩm -->
<input type="text" id="editProduct" placeholder="Tên sản phẩm cần sửa">
<button class="btn" onclick="updateProduct()">Sửa</button>
<br><br><br><br>

<!-- Danh sách sản phẩm -->
<table id="productTable">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên sản phẩm</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>

</script>
</body>
</html>
