<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ai là triệu phú</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('img/img3.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: gold;
            text-shadow: 2px 2px 4px #000;
        }

        #start {
            position: absolute;
            top: 480px;
            left: 614px;
            padding: 15px 40px;
            font-size: 40px;
            font-weight: bold;
            border: none;
            border-radius: 19px;
            background: gold;
            color: white;
            cursor: pointer;

            /*transition: transform 0.3s ease, box-shadow 0.3s ease;*/
            /*box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);*/
        }

        #start:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px gold;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
          integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<button class="animate__animated animate__fadeInUp" id="start" onclick="startGame()">START</button>
<script>
    let music = new Audio("sound/intro_2021.mp3");

    function startGame() {
        music.play(); // Phát nhạc sau khi người dùng bấm nút
        setTimeout(() => {
            location.replace("ailatrieuphu.html");
        },); // Đợi 3 giây cho người dùng nghe nhạc rồi chuyển trang
    }
</script>

</body>
</html>
