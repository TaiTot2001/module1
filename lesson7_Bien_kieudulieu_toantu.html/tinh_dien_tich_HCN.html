<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieudai = parseInt(prompt("Chieu dai (m)"));
    let rong = parseInt(prompt("Chieu rong (m)"));
    let S = chieudai * rong;

    document.write("Diện tích hình chữ nhật là: " + S+ "m²");
</script>
</body>
</html>
