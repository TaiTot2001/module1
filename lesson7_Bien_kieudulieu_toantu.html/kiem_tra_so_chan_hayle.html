<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số chẵn hay lẻ</title>
</head>
<body>
<script>
   const x = Number(prompt("Nhập vào một số bất kì :"))
   if (isNaN(x)){
       document.write("Vui lòng hãy nhập một số !")
   }
    else if ( x % 2 === 0) {
        document.write("Số " + x + " là số chẵn")
    }
    else {
        document.write("Số " + x + " là số lẻ")
   }

</script>
</body>
</html>
