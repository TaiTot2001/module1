<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số chẵn hay lẻ</title>
</head>
<body>
<script>
    const number = Number(prompt("Nhập vào một số bất kì :"));
    if (isNaN(number)) {
        document.write("Vui lòng hãy nhập một số !");
    } else if (number % 2 === 0) {
        document.write("Số " + number + " là số chẵn");
    } else {
        document.write("Số " + number + " là số lẻ");
    }

</script>
</body>
</html>
