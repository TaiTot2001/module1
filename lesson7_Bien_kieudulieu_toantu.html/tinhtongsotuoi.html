<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng số tuổi</title>
</head>
<body>
<script>
    let yourAge, friendAge;
    yourAge = prompt(" Nhập tuổi của bạn :");
    friendAge = prompt("Nhập tuổi của bạn thân :")
    let tong = parseInt(yourAge) + parseInt(friendAge);
    document.write("Tổng số tuổi của hai người là : " + tong + " tuổi")
</script>
</body>
</html>
