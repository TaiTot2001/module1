<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if..else...if</title>
</head>
<body>
<script>
  let name = prompt("Nhập vào tên của bạn", '');
  if (name === "Admin") {
    let password = prompt("vui lòng nhập mật khẩu")

    if (password === "TheMaster") {
      alert("Welcome")
    }
    else if (password === null) {
     alert("Canceled");
    }
    else {
      alert("Wrong password");
    }

  }
  else if (name === null) {
    alert("Canceled");
  }
  else {
    alert("I don’t know you");
  }
</script>
</body>
</html>
