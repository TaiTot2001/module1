<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body{
      background-color: lightblue;
      margin: auto;
    }
  </style>
</head>
<body>
<table >
  <tr>
    <th><label for="so_tien">Amount</label></th>
    <th >From Currency</th>
    <th >To Currency</th>
    <th></th>
  </tr>
  <tr>
    <td><input type="text" id="so_tien"></td>
    <td>
      <select id="From" style="width: 100px;">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
    </td>
    <td>
      <select id="to" style="width: 100px;">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
        </select>
    <td><button onclick="chuyendoi()">convert</button></td>
  </tr>
</table>
<script>
  function chuyendoi() {
    let so_tien = document.getElementById("so_tien").value;
    let From = document.getElementById("From").value;
    let to = document.getElementById("to").value;
    let S;


    if (From == "USD" && to == "VND") {
      S =  so_tien * 23000 + "VND";
    }
    else if (From == "VND"&& to =="USD"){
      S = so_tien / 23000 + " $";
    }
    else if (From == "VND") {
      S =  so_tien + " VND"
    }
    else {
      S =  so_tien + " USD"
    }

    document.getElementById("S").innerHTML ="Result l√† : " + S;
  }
</script>
<br>
<p id="S"></p>
</body>
</html>
