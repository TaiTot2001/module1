<!DOCTYPE html>
<html lang="en">

<script>
    /* Sử dụng if_else_if */
    // let number = prompt("Nhập vào một số")
    // if (number > 0) {
    //     alert(1)
    // } else if (number < 0) {
    //     alert(-1)
    // } else {
    //     alert(0)
    // }


    /* Sử dụng Switch-Case*/
    let number = +prompt("Nhập vào một số") /*Number(prompt("Nhập vào một số"))*/
    switch (number) {
        case number > 0:
            alert(1)
            break;
        case number < 0:
            alert(-1)
            break;
        case number === 0:
            alert(0)
            break;

    }

</script>
</body>
