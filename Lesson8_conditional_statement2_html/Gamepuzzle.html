<script>
    const images = [

        ["img4a.jpg", "img4b.jpg"]

    let tiles = [0, 0, 0, 0];
    const correctState = [1, 1, 1, 1];

    function createGrid() {
        tiles.forEach((state, index) => {
            document.getElementById("tile" + index).src = images[index][state];
        });
    }

    function toggleTile(index) {
        tiles[index] = tiles[index] === 0 ? 1 : 0;
        createGrid();
        checkWin();
    }

    function checkWin() {

        } else {

    }

    function resetGame() {
        tiles = [0, 0, 0, 0];
        createGrid();
        document.getElementById("message").innerText = "";
    }

    createGrid();
</script>
