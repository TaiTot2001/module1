<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</title>
</head>
<body>
<script>
    let chieu_cao = +prompt("Chiều cao của hình tam giác là: ")
    let canh_day = +prompt("Cạnh đáy của hình tam giác là: ")
    if (isNaN(canh_day) && isNaN(chieu_cao) || canh_day <= 0 || chieu_cao <= 0) {
        alert("Vui lòng nhập một số hợp lệ và lớn hơn 0 !");
    }
    else {
        let area = chieu_cao * canh_day/2 ;
        alert("Diện tích hình tam giác là :" + area)
    }
</script>
</body>
</html>
