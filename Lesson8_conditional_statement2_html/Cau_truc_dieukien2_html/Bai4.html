<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật khi biết 02 cạnh a, b</title>
</head>
<body>
<script>
    let chieudai = +prompt("Chieu dai (m)");
    let chieurong = +prompt("Chieu rong (m)");
    if (isNaN(chieurong) && isNaN(chieudai) || chieurong <= 0 || chieudai <= 0) {
        alert("Vui lòng nhập một số hợp lệ và lớn hơn 0 !");
    } else {
        let S = chieudai * chieurong;
        alert("Diện tích hình chữ nhật là: " + S + " m²");
    }
</script>
</body>
</html>
