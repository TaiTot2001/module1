<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
<script>
    let number = +prompt("nhập vào chiều dài (m)")
    if (isNaN(number) || number <= 0) {
        alert("Vui lòng nhập vào một số hợp lệ và lớn hơn 0 !!")
    } else {
        let feet = number * 3.2808
        alert(number + "m = " + feet + "fet ");
    }
</script>
</body>
</html>
